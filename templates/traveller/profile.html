{% extends "base.html" %}

{% block content %}

    <img class="profileImage" src="{{ user.image.url }}" alt="{{ user.username }}'s profile image">
    <h2>User Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <a class="nav-link" href="{% url 'password_change' %}">Change Password</a>
{% endblock %}
