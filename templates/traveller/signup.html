{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <h2>Already has an account? <a href="{% url 'login' %}">Login</a></h2> 
  </div>
{% endblock %}
