{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <h2>Dont have an account? <a href="{% url 'signup' %}">Create an account</a></h2> 
  </div>
{% endblock %}
